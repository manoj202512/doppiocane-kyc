<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppiocane KYC Application</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { font-size: 16px; opacity: 0.9; }
        .form-container { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result-message.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Doppiocane KYC</h1>
            <p>AI-Powered Customer Onboarding System</p>
        </div>
        <div class="form-container">
            <form id="kycForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required placeholder="+91-9876543210">
                </div>
                <div class="form-group">
                    <label for="documentType">Document Type *</label>
                    <select id="documentType" required>
                        <option value="">-- Select Document --</option>
                        <option value="Aadhaar">Aadhaar Card</option>
                        <option value="PAN">PAN Card</option>
                        <option value="Passport">Passport</option>
                        <option value="Driving License">Driving License</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentNumber">Document Number *</label>
                    <input type="text" id="documentNumber" required placeholder="Enter document number">
                </div>
                <button type="submit" class="submit-btn">Submit KYC Application</button>
            </form>
            <div id="resultMessage" class="result-message"></div>
        </div>
        <div class="footer">Powered by Doppiocane AI | Secure & Compliant</div>
    </div>
    <script>
        document.getElementById('kycForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                application_id: 'APP' + Date.now(),
                customer_name: document.getElementById('customerName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                document_type: document.getElementById('documentType').value,
                document_number: document.getElementById('documentNumber').value,
                status: 'pending'
            };
            try {
                await fetch('https://doppio.app.n8n.cloud/webhook/kyc-application', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                const resultDiv = document.getElementById('resultMessage');
                resultDiv.className = 'result-message success';
                resultDiv.innerHTML = 'âœ… <strong>Success!</strong><br>Your KYC application has been submitted.<br>Application ID: <strong>' + formData.application_id + '</strong>';
                resultDiv.style.display = 'block';
                document.getElementById('kycForm').reset();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
